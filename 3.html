	<style>
		/*
		block level element
		*/
		#grid{
			border:5px solid pink;
			display:grid;
			grid-template-columns: 300px 1fr
		}

		div{
			border:5px solid gray;
			font-size:30px;
		}

		@media(max-width:800px){
			div{
				display:none;
			}
		}

		span{
			border:5px solid red;
		}

		/*
		inline element
		*/
		a{
			border:5px red solid;
			display:block;
		}
	</style>
</head>
